<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section>
      <div class="header-img">
        <img role="presentation" alt="" class="logo-img" src="images/logo.svg">
      </div>
      <div class="hero-img-cont">
        <img alt="hero image" class="hero-img-mobile" src="images/hero-mobile.jpg">
        <img alt="hero image" class="hero-img-desktop" src="images/hero-desktop.jpg">
      </div>
      <div class="page-content">
        <h1>
          <span>We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <input class="email-input" type="email" name="email" placeholder="Email Address" aria-label="error__message">
          <button type="submit"></button>
          <div class="email-validation" aria-live="assertive">
            Please provide a valid email
          </div>
        </form> 
        <div class="footer-mark">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/YousefKhalid-iq/base-appearel-coming-soon">Yousef Khalid</a>.
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
